<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br>

        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required><br>

        <label for="favColor">Favorite Color:</label>
        <select id="favColor" name="favColor" required>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <!-- Add more color options as needed -->
        </select><br>

        <label for="likeness">Likeness of the Color:</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required><br>

        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
